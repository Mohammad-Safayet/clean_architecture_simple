version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dio: ^5.3.2
  device_info_plus: ^9.0.1
  logger: ^1.3.0
  package_info_plus: ^4.0.1
  flutter_svg: ^2.0.7
  shared_preferences: ^2.2.1
  flutter_dotenv: ^5.1.0
  dartz: ^0.10.1
  go_router: ^11.1.1
  connectivity_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  analyzer: ^5.13.0
  flutter_launcher_icons: ^0.13.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  freezed: ^2.4.2
  mockito: ^5.4.2

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/logo/
    - env/

